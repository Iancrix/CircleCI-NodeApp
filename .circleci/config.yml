version: 2.1
jobs:
  #build:
    #...
  deployProduction:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "29:b0:81:51:1d:74:07:22:fd:e6:92:7c:62:21:e3:66"
            - "3f:5e:58:fe:85:64:5b:89:1f:5c:d2:cd:3f:b4:06:c2"
      - run:
          name: Deploy Over SSH 
          command: |
             ssh $SSH_USER@$SSH_HOST "cd CircleCI-NodeApp && git stash && echo \"const IP = '$SSH_HOST'; export default IP;\" > ./frontend/src/URL.js && echo \"const _ENV = 'prod'; export default _ENV;\" > ./frontend/src/ENV.js && npm run deployProd && pm2 restart server"
      - run:
          name: Deploy Over SSH 2
          command: |
             ssh $SSH_USER@$SSH_HOST_2 "cd CircleCI-NodeApp && git stash && echo \"const IP = '$SSH_HOST_2'; export default IP;\" > ./frontend/src/URL.js  && echo \"const _ENV = 'prod'; export default _ENV;\" > ./frontend/src/ENV.js  && npm run deployProd && pm2 restart server"

  deployDevelop:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "	5e:01:c4:15:7e:d9:47:7b:db:0b:f6:e3:4f:5f:36:a0"
      - run:
          name: Deploy Over SSH
          command: |
             ssh $SSH_USER@$SSH_HOST_3 "cd CircleCI-NodeApp && git stash && git pull && echo \"const IP = '$SSH_HOST_3'; export default IP;\" > ./frontend/src/URL.js && echo \"const _ENV = 'dev'; export default _ENV;\" > ./frontend/src/ENV.js && npm run deployDev && pm2 restart server"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      #- build
      - deployProduction:
          #requires:
          #  - build # only deploy once build job has completedalol
          filters:
            branches:
              only: master # only deploy on the master branch
      - deployDevelop:
          #requires:
          #  - build # only deploy once build job has completed
          filters:
            branches:
              only: develop # only deploy on the develop branch
